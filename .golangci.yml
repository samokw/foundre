run:
  timeout: 5m
  tests: true

linter:
  enable:
    - govet
    - staticcheck
    - gofmt
    - goimports
    - revive
    - errcheck
    - ineffassign
    - gosimple
    - typecheck
    - unused
    - errorlint
    - goconst
    - misspell

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0